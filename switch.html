<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var choice=prompt('enter an alphabet:');
        switch(choice){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':document.write("given character is an vowel");
                        break;
            default:document.write("giver character is a consonant");     
        }
    </script>

</body>
</html>
