<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    n=prompt("enter number:")
    t=n;
    t1=n;
    var c=0;
    while(n!=0)
    {
        c=c+1;
       n=Math.floor(n/10);
    }

    s=0
    while(t!=0)
    {
        r=t%10;
        s=s+r**c;
        t=Math.floor(t/10)
    }

    if(t1==s)
    {
        document.write(`${t1} is armstrong`);
    }
    else{
        document.write(`${t1} is not armstrong`);
    }
</script>
</body>
</html>
