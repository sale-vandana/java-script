<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  1 1
            1 2
            1 3
            2 1
            2 2
            2 3
            3 1
            3 2
            3 3 */
        var n=prompt("enter n value:")
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=n;j++)
            {
                document.write(i+" "+j+"<br>")
            }

        }
    </script>
    
</body>
</html>
