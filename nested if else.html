<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter value a:");
        var b=prompt("enter value b:");
        var c=prompt("enter value c:");
        if(a>b){
            if(a>c){
                document.write(`${a} is bigger`);
            }
            else{
                document.write(`${c} is bigger`);
            }
        }
        
        else{
            if(b>c){
                document.write(`${b} is bigger`);
            }
            else{
                document.write(`${c} is bigger`);
            }
        }

    </script>
</body>
</html>
