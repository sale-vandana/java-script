<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        n=prompt("enter number:")
        t=n
        s=0
        while(t!=0)
        {
            r=t%10;
            f=1
            for(let i=1;i<=r;i++){
                f=f*i
            }
            s=s+f
            t=Math.floor(t/10)
        }
    
        if(n==s)
        {
            document.write(`${n} is strong`);
        }
        else{
            document.write(`${n} is not strong`);
        }
    </script>
    
</body>
</html>
