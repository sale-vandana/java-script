<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter n value:")
        c=0
        while(n!=0)
        {
            c++;
            n=parseInt(n/10);
        }
        document.write(c);
    </script>
    
</body>
</html>
