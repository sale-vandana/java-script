<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter a number:");
        for(var i=2;i<n;i++){
            if(n%i==0)
            {
                document.write(`${n} is not prime`)
                break;
            }
        }
        if(i==n){
            document.write(`${n} is a prime`)
        }
    </script>
    
</body>
</html>
