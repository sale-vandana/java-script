<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=100;i<=200;i++)
        {
            t=i;
            s="";
            while(t!=0)
            {
                r=t%10;
                s=s+r;
                t=parseInt(t/10);
            }
            if(s==i)
            {
                document.write(`${s}<br>`);
            }
        }
    </script>
</body>
</html>
