<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=7
        document.write(`${b=a}<br>`)
        document.write(`${a+=7}<br>`)
        document.write(`${b-=a}<br>`)
        document.write(`${b*=a}<br>`)
        document.write(`${b/=a}<br>`)
        document.write(`${b%=a}`)
    </script>
</body>
</html>
