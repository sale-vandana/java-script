<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    n=prompt("enter number:")
    s=0
    for(let i=1;i<n;i++)
    {
       if(n%i==0){
        s=s+i
       }
    }

    if(n==s)
    {
        document.write(`${n} is perfect`);
    }
    else{
        document.write(`${n} is not perfect`);
    }
</script>
</body>
</html>
