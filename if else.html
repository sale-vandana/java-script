<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=prompt("enter a number:");
        if(i%2==0){
            document.write(`${i} is even number`);
        }
        else{
            document.write(`${i} is odd number`);
        }
    </script>

</body>
</html>
