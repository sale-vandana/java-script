<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m=prompt("enter marks for 100:");
        if(m>=90 && m<=100){
            document.write("O-outstanding");
        }
        else if(m>=80 && m<=89){
            document.write("A-Grade");
        }
        else if(m>=700 && m<=79){
            document.write("B-Grade");
        }
         else if(m>=60 && m<=69){
            document.write("C-Grade");
        }
         else if(m>=0 && m<=59){
            document.write("Fail");
        }
        else{
            document.write("Invalid");
        }
    </script>
</body>
</html>
